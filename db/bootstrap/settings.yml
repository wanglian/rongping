site_name:
  label: "Site name"
  identifier: 'site_name'
  description: 'The name of your application. This name will be used to brand your entire application.'
  field_type: 'string'
  value: "Rongping Community"

company_name:
  label: "Company name"
  identifier: 'company_name'
  description: "Your company's name. It will be used to identify you as the owner of the application."
  field_type: 'string'
  value: "A full-stack community web application written in Ruby/Rails"
  
site_url:
  label: "Site URL"
  identifier: 'site_url'
  description: "The FQDN of your site. Don't include http:// or a trailing slash. If your application uses more than one FQDN, specify the primary one."
  field_type: 'string'
  value: "localhost"
  
site_keywords:
  label: "Site keywords"
  identifier: 'site_keywords'
  description: "The keywords to describe your site for the search engines."
  field_type: 'string'
  value: "Rongping, community, opensource"

site_description:
  label: "Site description"
  identifier: 'site_description'
  description: "The description of your site for the search engines."
  field_type: 'string'
  value: "Rongping is a full-stack community web application written in Ruby/Rails"

front_page:
  label: "Front page"
  identifier: 'front_page'
  description: "The front page of your site (HTML supported)."
  field_type: 'text'
  value: "<h2>Rongping community</h2><br><p>You can customize this page.</p>"
  
support_name:
  label: "Support name"
  identifier: 'support_name'
  description: 'How do you reference to your support department? This will be used to direct users to your support department.'
  field_type: 'string'
  value: "Support"
  
support_email:
  label: "Support email address"
  identifier: 'support_email'
  description: 'What is your support email address? This address will be shown to users for them to email support requests.'
  field_type: 'string'
  value: "wanglian1024@gmail.com"

registration_enabled:
  label: "Registration enabled"
  identifier: 'registration_enabled'
  description: 'Whether registration enabled. 1 - enabled, 0 - disabled.'
  field_type: 'string'
  value: '1'

guest_browse_enabled:
  label: "Guest browse enabled"
  identifier: 'guest_browse_enabled'
  description: 'Where guest browsing enabled. 1 - enabled, 0 - disabled'
  field_type: 'string'
  value: '1'
  
search_enabled:
  label: "Search enabled"
  identifier: 'search_enabled'
  description: 'Whether full-text search enabled. 1 - enabled, 0 - disabled.'
  field_type: 'string'
  value: '1'
  
default_language:
  label: "Default language"
  identifier: 'default_language'
  description: 'Default language. en-US/zh-CN'
  field_type: 'string'
  value: 'zh-CN'